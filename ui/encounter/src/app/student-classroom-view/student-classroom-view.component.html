<h1>Classrooms for {{student.first_name}} {{student.last_name}}</h1>
<p>{{message}}</p>
<div class="classroom_list" *ngFor="let classroom of enrolledClassrooms">
  <div class="classroom-detail">
    <p>{{classroom.name}}</p>
    <button routerLink="../student-problem-set/{{classroom.id}}">Click me</button>
  </div>
</div>
