<div class="problem-creation">
    <h1>Create Problem</h1>
    <div class="get-source-code" *ngIf="sourceCode.length < 1">
        <mat-label>Enter source code</mat-label><br>
        <textarea #sourceCodeTextInput></textarea><br>
        <input type="submit" (click)="getSourceCodeFromTextInput(sourceCodeTextInput)">
        <p>or</p>
        <input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>
    </div>
    <div class="annotate" *ngIf="sourceCode.length > 0">
        <mat-form-field>
            <mat-label>Problem Name</mat-label>
            <input matInput [(ngModel)]="name">
        </mat-form-field>
        <table>
            <tr>
                <th>Complexity</th>
            </tr>
            <tr *ngFor="let code of sourceCode; index as i">
                <td><input type="text" [(ngModel)]="complexity[i]"></td>
                <td><input type="text" [(ngModel)]="hints[i]"></td>
                <td>{{i}}</td>
                <td>{{code}}</td>
            </tr>
            <tr>
                <td><input type="text" [(ngModel)]="answer" placeholder="Overall Complexity"></td>
            </tr>
        </table>
        <button type="submit" (click)="submitProblem()">Submit</button>
    </div>
    
</div>
