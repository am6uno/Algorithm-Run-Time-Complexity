<div class="classroom-creation">
  <div class="classroom-list">
    <div class="classroom-list-items">
      <div class = classroom *ngFor="let classroom of teacherClassrooms">
        <h3>{{classroom.name}}!!!</h3>
        <h3>Entry Code: {{classroom.access_code}}</h3>
      </div>
    </div>
    <h1  *ngIf="this.length == 0">No Classrooms Have been Created Yet.</h1>
  </div>
  <h1 class="page-title">Create a New Classroom</h1>
  <div class="classroom-form-entry">
    <h2 class="classroom-name-label">What would you like to name this classroom?</h2>
    <div class="source-code"[(ngModel)]="name" (keyup)="setTitleInput($event)" ngDefaultControl contenteditable>
    </div>
    <input type="submit" (click)="submitClassroom()">

  </div>

</div>
