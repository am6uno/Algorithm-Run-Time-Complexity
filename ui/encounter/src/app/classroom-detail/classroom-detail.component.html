<div class="classroom-detail">
  <mat-accordion>
    <mat-expansion-panel class="classroom-detail-item">
      <mat-expansion-panel-header class="mat-header">
        <h3 class="classroom-title">{{ classroom.name}}</h3>
      </mat-expansion-panel-header>
      <p><span class="access-header">Access Code:</span><span class="access-code" (click)="selectAccessCode($event)">{{classroom.access_code}}</span></p>
      <h4>{{message}}</h4>
      <div *ngIf="student_list.size > 0">
        <table class="classroom-table">
          <thead>
          <tr>
            <th scope="col">Last Name</th>
            <th scope="col">First Name</th>
            <th scope="col">Email</th>
            <th scope="col">Remove</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let student of (classroom.enrolled_students)">
            <th scope="row">{{student.last_name}}</th>
            <td>{{student.first_name}}</td>
            <td>{{student.email}}</td>
            <td><span (click)="this.removeStudent(student)" ><mat-icon>remove_circle_outline</mat-icon></span></td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="buttom-form-group">
        <button type="button" class="form-button align-button left-button" (click)="viewProblemSet()">
          <mat-icon>reorder</mat-icon>
          <span class="button-text">View Problem Sets</span>
        </button>
        <button type="button" class="form-button align-button left-button" (click)="viewProblemSet()">
          <mat-icon>edit</mat-icon>
          <span class="button-text">Rename Classroom</span>
        </button>
        <button type="button" class="form-button align-button right-button" (click)="deleteClassroom(true)">
          <mat-icon>delete_forever</mat-icon>
          <span class="button-text">Delete Classroom</span>
        </button>
      </div>


    </mat-expansion-panel>
  </mat-accordion>
</div>
