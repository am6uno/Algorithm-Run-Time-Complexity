<div (click)="this.toggleView() "class="classroom-detail-item">
  <h3>{{classroom.name}}</h3>
  <div  class="all details" *ngIf="this.viewdetail">
    <h3>Entry Code: {{classroom.access_code}}</h3>
    <h4>{{message}}</h4>
    <h4 *ngFor="let student of (classroom.enrolled_students)">
      {{student.first_name}} {{student.last_name}} ({{student.email}})
    </h4>
  </div>



</div>
<div class="classroom-detail-item" (click)="viewProblemSet()">
  <h4 >View Problem Sets</h4>
</div>
