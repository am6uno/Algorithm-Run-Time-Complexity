<div (click)="this.toggleView() "class="classroom-detail-item">
  <h3>{{classroom.name}}</h3>
  <div  class="all details" *ngIf="this.viewdetail">
    <h3>Entry Code: {{classroom.access_code}}</h3>
    <h4>{{message}}</h4>
    <h4 *ngFor="let student of (classroom.enrolled_students)">
      {{student.first_name}} {{student.last_name}} ({{student.email}})
    </h4>
    <div class="classroom-detail-student-table">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Last Name</th>
            <th scope="col">First Name</th>
            <th scope="col">Email</th>
            <th scope="col">Results</th>
            <th scope="col">Remove</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of (classroom.enrolled_students)">
            <th scope="row">{{student.last_name}}</th>
            <td>{{student.first_name}}</td>
            <td>{{student.email}}</td>
            <td><mat-icon>ballot</mat-icon></td>
            <td><mat-icon>remove_circle_outline</mat-icon></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>



</div>
<div class="classroom-detail-item" (click)="viewProblemSet()">
  <h4>View Problem Sets</h4>
</div>
