<div class="search-page">
  <h1>Find Problems</h1>
  <div class="problem-search">
    <input class="search" (keyup)="searchProblems(searchValue.value)" matInput placeholder="Search" #searchValue>
  </div>

  <div class="problems">
      <div class = problem *ngFor="let problem of selectedProblems">
          <h3>{{problem.name}}</h3>
      </div>
      <div class="no-match" *ngIf="selectedProblems.length == 0">
        <h3>No matches for {{searchValue.value}}</h3>
      </div>
  </div>
</div>
