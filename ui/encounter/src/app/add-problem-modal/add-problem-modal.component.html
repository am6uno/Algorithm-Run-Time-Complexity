<div class="modal">
    <h1 mat-dialog-title>Add Problems</h1>
    <div mat-dialog-content>
        <!--<mat-tab-group>
            <mat-tab label="All Problems">--> <!--I would like to add another tab to show only problems teachers have in other sets.-->
                <mat-accordion multi *ngIf="problemCandidates.length > 0">
                    <mat-expansion-panel class="problem"  *ngFor="let problem of problemCandidates; index as i">
                        <mat-expansion-panel-header class="header">
                            <mat-panel-title class="problem-info">
                                <h2 class="problem-name">{{problem.name}}</h2>
                            </mat-panel-title>
                            <mat-action-row class="options">
                                <mat-checkbox class="example-margin" (click)="updateCandidateProblem(problem, $event)"></mat-checkbox>
                            </mat-action-row>
                        </mat-expansion-panel-header>
                        <div class="expanded-content">
                            <table class="problem-values">
                                <tr *ngFor="let codeLine of problem.sourceCode; index as i">
                                    <td class="line-complexity">{{problem.complexity[i]}}</td>
                                    <td class="line-code">{{problem.sourceCode[i]}}</td>
                                </tr>
                            </table>
                        </div>
                        <p>Overall Complexity: {{problem.overallComplexity}}</p>
                    </mat-expansion-panel>
                </mat-accordion>
                <p *ngIf="problemCandidates.length == 0">Unable to find any problems</p>
    <!--        </mat-tab>
        </mat-tab-group> -->
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button (click)="add()" color="primary">Add problems</button>
        <button mat-raised-button (click)="close()" color="warn">Close</button>
    </div>
</div>
